<!doctype html>
<head>
  <title>Connect 4</title>
  <link href="connect4.css" rel="stylesheet">
</head>
<body>
  <h1> Connect Four</h1>
  <div id="formWrapper">
  <form id="gameStart">
    <input type="text" placeholder="Player 1" id="p1">
    <input type="color" value="#ff0000"  id="color1">
    <input type="text" placeholder="Player 2" id="p2">
    <input type="color" value="#0000ff" id="color2">
    <button type="submit" id="submit">Play!</button>
  </form>
</div>

<div id="game">
  <table id="board"></table>
</div>

<script src="connect4.js"></script>

</body>
</html>
